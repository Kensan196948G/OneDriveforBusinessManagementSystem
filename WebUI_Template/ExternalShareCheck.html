<!DOCTYPE html>
<html>
<head>
<title>外部共有レポート</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="common.js"></script>
<style>
/* 既存のスタイルはそのまま保持 */
body {
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
/* ... (既存のスタイルを全て含める) ... */
</style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">
      <i class="fas fa-user-shield me-3 text-primary"></i>
      外部共有レポート
      <i class="fas fa-external-link-alt ms-3 text-danger"></i>
    </h1>
    
    <div class="filter-container">
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" id="globalSearch" placeholder="検索...">
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="statusFilter">
                    <option value="">すべてのステータス</option>
                    <option value="即時対応が必要">即時対応が必要</option>
                    <option value="確認推奨">確認推奨</option>
                    <option value="問題なし">問題なし</option>
                </select>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary me-2" onclick="exportToCsv()">
                    <i class="fas fa-file-export me-1"></i>CSVエクスポート
                </button>
                <button class="btn btn-secondary" onclick="window.print()">
                    <i class="fas fa-print me-1"></i>印刷
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover" id="externalShareTable">
            <thead>
                <tr>
                    <th class="column-user">
                      <i class="fas fa-user-shield me-2"></i>
                      <span class="badge bg-white text-dark">所有者</span>
                    </th>
                    <th class="column-item">
                      <i class="fas fa-file-contract me-2"></i>
                      <span class="badge bg-white text-dark">共有アイテム</span>
                    </th>
                    <th class="column-external">
                      <i class="fas fa-globe-americas me-2"></i>
                      <span class="badge bg-white text-dark">外部共有先</span>
                    </th>
                    <th class="column-date">
                      <i class="fas fa-calendar-check me-2"></i>
                      <span class="badge bg-white text-dark">共有日</span>
                    </th>
                    <th class="column-action">
                      <i class="fas fa-tasks me-2"></i>
                      <span class="badge bg-white text-dark">推奨アクション</span>
                    </th>
                </tr>
                <tr class="filter-row">
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- データはJavaScriptで動的に挿入 -->
            </tbody>
        </table>
    </div>
</div>

<script>
// データ取得方法を切り替えるフラグ
const USE_API = false; // true: API経由, false: PSスクリプト出力を直接使用

// データ取得処理
async function fetchExternalShareData() {
    showLoading(true);
    
    try {
        let shareData;
        
        if (USE_API) {
            // API経由でデータ取得
            shareData = await callApi('/api/external-shares');
        } else {
            // PSスクリプトの出力を直接取得
            const response = await fetch('./data/external-shares.json');
            if (!response.ok) throw new Error('データ取得に失敗しました');
            shareData = await response.json();
        }
        
        // データをテーブルに表示
        renderShareData(shareData);
        initFilters(shareData);
    } catch (error) {
        showError('データ取得エラー', error.message);
    } finally {
        showLoading(false);
    }
}

// データをテーブルに表示
function renderShareData(data) {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    
    data.forEach(item => {
        const row = document.createElement('tr');
        const statusClass = item['推奨アクション'] === '即時対応が必要' ? 'status-alert' : 
                           item['推奨アクション'] === '確認推奨' ? 'status-warning' : 
                           'status-normal';
        row.className = statusClass;
        
        row.innerHTML = `
            <td>${escapeHtml(item['所有者'])}</td>
            <td>${escapeHtml(item['共有アイテム'])}</td>
            <td>${escapeHtml(item['外部共有先'])}</td>
            <td>${escapeHtml(item['共有日'])}</td>
            <td>${escapeHtml(item['推奨アクション'])}</td>
        `;
        
        tbody.appendChild(row);
    });
    
    window.shareData = data; // グローバルに保持
}

// HTMLエスケープ関数
function escapeHtml(str) {
    if (!str) return '';
    return str.toString()
        .replace(/&/g, '&')
        .replace(/</g, '<')
        .replace(/>/g, '>')
        .replace(/"/g, '"')
        .replace(/'/g, '&#039;');
}

// フィルターメニュー初期化
function initFilters(data) {
    const columns = ['所有者', '共有アイテム', '外部共有先', '共有日', '推奨アクション'];
    
    columns.forEach((col, index) => {
        const select = document.querySelectorAll('.filter-row select')[index];
        if (!select) return;
        
        select.innerHTML = '';
        
        // デフォルトオプション
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = `すべての${col}`;
        select.appendChild(defaultOption);
        
        // ユニークな値を追加
        const uniqueValues = [...new Set(data.map(item => item[col]))];
        uniqueValues.forEach(value => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = value;
            select.appendChild(option);
        });
    });
}

// テーブルフィルタリング
function filterTable() {
    const filters = [];
    document.querySelectorAll('.filter-row select').forEach((select, index) => {
        filters[index] = select.value;
    });
    
    const globalSearch = document.getElementById('globalSearch').value.toLowerCase();
    const statusFilter = document.getElementById('statusFilter').value;
    
    const filteredData = window.shareData.filter(item => {
        // グローバル検索
        if (globalSearch) {
            const found = Object.values(item).some(val => 
                String(val).toLowerCase().includes(globalSearch)
            );
            if (!found) return false;
        }
        
        // ステータスフィルター
        if (statusFilter && item['推奨アクション'] !== statusFilter) {
            return false;
        }
        
        // カラムフィルター
        return ['所有者', '共有アイテム', '外部共有先', '共有日', '推奨アクション']
            .every((col, colIndex) => {
                if (!filters[colIndex]) return true;
                return String(item[col]) === filters[colIndex];
            });
    });
    
    renderShareData(filteredData);
}

// CSVエクスポート
function exportToCsv() {
    const columns = ['所有者', '共有アイテム', '外部共有先', '共有日', '推奨アクション'];
    const data = window.shareData || [];
    
    exportToCsv(data, 'ExternalShare_Export.csv', columns);
}

// 初期化処理
window.onload = function() {
    fetchExternalShareData();
    
    document.getElementById('globalSearch').addEventListener('keyup', filterTable);
    document.getElementById('statusFilter').addEventListener('change', filterTable);
};
</script>
</body>
</html>
