<!DOCTYPE html>
<html>
<head>
<title>総合レポート</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.dashboard-card {
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    transition: transform 0.3s;
}
.dashboard-card:hover {
    transform: translateY(-5px);
}
.card-header {
    font-weight: bold;
    border-bottom: 1px solid rgba(0,0,0,0.1);
}
.summary-item {
    padding: 15px;
    border-bottom: 1px solid #eee;
}
.summary-item:last-child {
    border-bottom: none;
}
.alert-count {
    font-size: 1.5rem;
    font-weight: bold;
}
.chart-container {
    height: 300px;
    position: relative;
}
</style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4" style="background: linear-gradient(135deg, #007bff, #6610f2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;">
        <i class="fas fa-cloud me-2"></i>OneDrive管理 総合レポート
    </h1>
    
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="dashboard-card card text-white bg-primary">
                <div class="card-body text-center">
                    <h5><i class="fas fa-users me-2"></i>総ユーザー数</h5>
                    <div class="alert-count">1,245</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-card card text-white bg-warning">
                <div class="card-body text-center">
                    <h5><i class="fas fa-exclamation-triangle me-2"></i>同期エラー</h5>
                    <div class="alert-count">23</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-card card text-white bg-danger">
                <div class="card-body text-center">
                    <h5><i class="fas fa-external-link-alt me-2"></i>外部共有</h5>
                    <div class="alert-count">15</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-card card text-white bg-success">
                <div class="card-body text-center">
                    <h5><i class="fas fa-check-circle me-2"></i>正常ユーザー</h5>
                    <div class="alert-count">1,207</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="dashboard-card card">
                <div class="card-header">
                    <i class="fas fa-chart-pie me-2"></i>ストレージ使用状況
                </div>
                <div class="card-body">
                    <div class="chart-container" style="padding: 10px;">
                        <svg viewBox="0 0 100 100" style="width: 100%; height: 100%;">
                            <!-- 円グラフ (75%使用中) -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#0d6efd" stroke-width="8" 
                                    stroke-dasharray="212 70" transform="rotate(-90 50 50)"/>
                            <!-- 円グラフ (25%空き) -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#6c757d" stroke-width="8" 
                                    stroke-dasharray="70 212" stroke-dashoffset="-212" transform="rotate(-90 50 50)"/>
                            <!-- 中央テキスト -->
                            <text x="50" y="50" text-anchor="middle" dominant-baseline="middle" 
                                  font-size="8" fill="#333">75% 使用中</text>
                        </svg>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted d-flex align-items-center flex-wrap">
                            <span class="me-2"><i class="fas fa-circle text-primary me-1"></i>使用中 (75%)</span>
                            <span><i class="fas fa-circle text-secondary me-1"></i>空き (25%)</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="dashboard-card card">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-2"></i>エラーの種類別分布
                </div>
                <div class="card-body">
                    <div class="chart-container" style="padding: 10px;">
                        <svg viewBox="0 0 100 70" style="width: 100%; height: 100%;">
                            <!-- 棒グラフ -->
                            <rect x="15" y="30" width="12" height="40" fill="#dc3545"/> <!-- 同期エラー 45% -->
                            <rect x="35" y="40" width="12" height="30" fill="#ffc107"/> <!-- 認証エラー 30% -->
                            <rect x="55" y="50" width="12" height="20" fill="#0dcaf0"/> <!-- ネットワークエラー 15% -->
                            <rect x="75" y="60" width="12" height="10" fill="#6c757d"/> <!-- その他 10% -->
                            
                            <!-- 軸線 -->
                            <line x1="5" y1="70" x2="95" y2="70" stroke="black" stroke-width="0.5"/>
                            
                            <!-- ラベル -->
                            <text x="21" y="75" text-anchor="middle" font-size="6" fill="#333">同期</text>
                            <text x="41" y="75" text-anchor="middle" font-size="6" fill="#333">認証</text>
                            <text x="61" y="75" text-anchor="middle" font-size="6" fill="#333">NW</text>
                            <text x="81" y="75" text-anchor="middle" font-size="6" fill="#333">その他</text>
                        </svg>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted d-flex align-items-center flex-wrap">
                            <span class="me-2"><i class="fas fa-circle text-danger me-1"></i>同期エラー (45%)</span>
                            <span class="me-2"><i class="fas fa-circle text-warning me-1"></i>認証エラー (30%)</span>
                            <span class="me-2"><i class="fas fa-circle text-info me-1"></i>ネットワークエラー (15%)</span>
                            <span><i class="fas fa-circle text-secondary me-1"></i>その他 (10%)</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="dashboard-card card">
                <div class="card-header">
                    <i class="fas fa-list me-2"></i>直近のアラート
                </div>
                <div class="card-body p-0">
                    <div class="summary-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <span class="badge bg-danger me-2">高</span>
                                <strong>山田 太郎</strong> - 機密ファイルが外部共有されています
                            </div>
                            <div>2025/04/15 10:23</div>
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <span class="badge bg-warning me-2">中</span>
                                <strong>佐藤 花子</strong> - 同期エラーが発生しています
                            </div>
                            <div>2025/04/14 15:42</div>
                        </div>
                    </div>
                    <div class="summary-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <span class="badge bg-warning me-2">中</span>
                                <strong>鈴木 一郎</strong> - ストレージクォータが90%を超えています
                            </div>
                            <div>2025/04/13 09:15</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary me-2" onclick="exportToPdf()">
                <i class="fas fa-file-pdf me-1"></i>PDFレポート出力
            </button>
            <button class="btn btn-secondary" onclick="window.print()">
                <i class="fas fa-print me-1"></i>印刷
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./common.js"></script>
<script>
// ダッシュボードデータ初期化
async function initDashboard() {
    try {
        showLoading(true);
        
        // PSスクリプトが生成したレポートデータを取得
        const reportData = await callApi('/api/report');
        
        // データ構造を詳細に確認
        if (!reportData || typeof reportData !== 'object') {
            throw new Error('無効なレポートデータ形式: オブジェクトではありません');
        }

        // 必須フィールドを検証
        const requiredFields = ['totalUsers', 'syncErrors', 'externalShares', 'healthyUsers', 'storageUsage'];
        const missingFields = requiredFields.filter(field => !(field in reportData));
        if (missingFields.length > 0) {
            throw new Error(`必須フィールドが不足しています: ${missingFields.join(', ')}`);
        }

        // 数値フィールドの検証
        const numericFields = ['totalUsers', 'syncErrors', 'externalShares', 'healthyUsers', 'storageUsage'];
        const invalidFields = numericFields.filter(field =>
            typeof reportData[field] !== 'number' || isNaN(reportData[field])
        );
        if (invalidFields.length > 0) {
            throw new Error(`無効な数値フィールド: ${invalidFields.join(', ')}`);
        }

        // ダッシュボードにデータを反映
        updateDashboard(reportData);
    } catch (error) {
        console.error('ダッシュボード初期化エラー:', error);
        showError('データ取得エラー', `レポートデータの取得に失敗しました:<br>${error.message}`);
        throw error;
    } finally {
        showLoading(false);
    }
}

// ダッシュボード更新
function updateDashboard(data) {
    try {
        // サマリーカード更新
        document.querySelector('.bg-primary .alert-count').textContent = data.totalUsers;
        document.querySelector('.bg-warning .alert-count').textContent = data.syncErrors;
        document.querySelector('.bg-danger .alert-count').textContent = data.externalShares;
        document.querySelector('.bg-success .alert-count').textContent = data.healthyUsers;

        // ストレージ使用率更新
        const usagePercentage = Math.min(100, Math.max(0, data.storageUsage)); // 0-100%にクランプ
        document.querySelector('.chart-container svg text').textContent = `${usagePercentage}% 使用中`;
        document.querySelector('.chart-container svg circle:nth-child(1)')
            .setAttribute('stroke-dasharray', `${usagePercentage * 2.83} ${(100 - usagePercentage) * 2.83}`);

        // 直近のアラート更新
        const alertsContainer = document.querySelector('.card-body.p-0');
        if (alertsContainer && Array.isArray(data.recentAlerts)) {
            alertsContainer.innerHTML = data.recentAlerts.map(alert => {
                if (!alert || typeof alert !== 'object') return '';
                
                // アラートデータのバリデーション
                const severity = alert.severity || '低';
                const user = alert.user || '不明なユーザー';
                const message = alert.message || '詳細情報なし';
                const date = alert.date || '日時不明';
                
                return `
                    <div class="summary-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <span class="badge ${getAlertBadgeClass(severity)} me-2">${severity}</span>
                                <strong>${user}</strong> - ${message}
                            </div>
                            <div>${date}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    } catch (error) {
        console.error('ダッシュボード更新エラー:', error);
        showError('表示エラー', `ダッシュボードの更新に失敗しました:<br>${error.message}`);
        throw error;
    }
}

// アラートの重要度に応じたバッジクラスを取得
function getAlertBadgeClass(severity) {
    return {
        '高': 'bg-danger',
        '中': 'bg-warning',
        '低': 'bg-info'
    }[severity] || 'bg-secondary';
}

// PDFエクスポート
async function exportToPdf() {
    try {
        showLoading(true);
        const pdfData = await callApi('/api/export-pdf');
        
        // レスポンスのバリデーション
        if (!pdfData || !(pdfData instanceof Blob)) {
            throw new Error('無効なPDFデータが返されました');
        }

        // PDFダウンロード処理
        const url = URL.createObjectURL(pdfData);
        const link = document.createElement('a');
        link.href = url;
        link.download = `OneDriveReport_${new Date().toISOString().slice(0,10)}.pdf`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // メモリ解放
        setTimeout(() => URL.revokeObjectURL(url), 100);
    } catch (error) {
        console.error('PDFエクスポートエラー:', error);
        showError('PDF出力エラー', `PDFレポートの生成に失敗しました:<br>${error.message}`);
        throw error;
    } finally {
        showLoading(false);
    }
}

// 初期表示
document.addEventListener('DOMContentLoaded', initDashboard);
</script>
</body>
</html>
