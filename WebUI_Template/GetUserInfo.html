<!DOCTYPE html>
<html>
<head>
<title>ユーザー情報レポート</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="common.js"></script>
<style>
/* 既存のスタイルはそのまま保持 */
body {
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
/* ... (既存のスタイルを全て含める) ... */
</style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">
      <i class="fas fa-users me-3 text-primary"></i>
      ユーザー情報レポート
      <i class="fas fa-id-card ms-3 text-primary"></i>
    </h1>
    
    <div class="filter-container">
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" id="globalSearch" placeholder="ユーザー名またはメールアドレスで検索...">
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="statusFilter">
                    <option value="">すべてのステータス</option>
                    <option value="active">有効のみ</option>
                    <option value="inactive">無効のみ</option>
                </select>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary me-2" onclick="exportToCsv()">
                    <i class="fas fa-file-export me-1"></i>CSVエクスポート
                </button>
                <button class="btn btn-secondary" onclick="window.print()">
                    <i class="fas fa-print me-1"></i>印刷
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover" id="userTable">
            <thead>
                <tr>
                    <th class="column-user">
                      <i class="fas fa-user-circle me-2"></i>
                      <span class="badge bg-white text-dark">ユーザー名</span>
                    </th>
                    <th class="column-email">
                      <i class="fas fa-envelope me-2"></i>
                      <span class="badge bg-white text-dark">メールアドレス</span>
                    </th>
                    <th class="column-login">
                      <i class="fas fa-sign-in-alt me-2"></i>
                      <span class="badge bg-white text-dark">ログイン名</span>
                    </th>
                    <th class="column-type">
                      <i class="fas fa-user-tag me-2"></i>
                      <span class="badge bg-white text-dark">ユーザー種別</span>
                    </th>
                    <th class="column-status">
                      <i class="fas fa-power-off me-2"></i>
                      <span class="badge bg-white text-dark">アカウント状態</span>
                    </th>
                    <th class="column-lastsync">
                      <i class="fas fa-sync-alt me-2"></i>
                      <span class="badge bg-white text-dark">最終同期日時</span>
                    </th>
                </tr>
                <tr class="filter-row">
                    <th><select class="form-select" id="syncDateFilter" onchange="filterTable()">
                        <option value="">すべての同期日時</option>
                    </select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                    <th><select class="form-select" onchange="filterTable()"></select></th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- データはJavaScriptで動的に挿入 -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// データ取得方法を切り替えるフラグ
const USE_API = false; // true: API経由, false: PSスクリプト出力を直接使用

// データ取得処理
async function fetchUserData() {
    showLoading(true);
    
    try {
        let userData;
        
        if (USE_API) {
            // API経由でデータ取得
            userData = await callApi('/api/userinfo');
        } else {
            // PSスクリプトの出力を直接取得
            const response = await fetch('./data/userinfo.json');
            if (!response.ok) throw new Error('データ取得に失敗しました');
            userData = await response.json();
        }
        
        // データをテーブルに表示
        renderUserData(userData);
        initFilters(userData);
    } catch (error) {
        showError('データ取得エラー', error.message);
    } finally {
        showLoading(false);
    }
}

// データをテーブルに表示
function renderUserData(data) {
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = '';
    
    data.forEach(user => {
        const row = document.createElement('tr');
        const statusClass = user.アカウント状態 === '有効' ? 'status-active' : 
                           user.アカウント状態 === '無効' ? 'status-inactive' : 
                           'status-disabled';
        row.className = statusClass;
        
        row.innerHTML = `
            <td>${escapeHtml(user.ユーザー名)}</td>
            <td>${escapeHtml(user.メールアドレス)}</td>
            <td>${escapeHtml(user.ログインユーザー名)}</td>
            <td>${escapeHtml(user.ユーザー種別)}</td>
            <td>${escapeHtml(user.アカウント状態)}</td>
            <td>${escapeHtml(user.最終同期日時)}</td>
        `;
        
        tbody.appendChild(row);
    });
    
    window.userData = data; // グローバルに保持
}

// HTMLエスケープ関数
function escapeHtml(str) {
    if (!str) return '';
    return str.toString()
        .replace(/&/g, '&')
        .replace(/</g, '<')
        .replace(/>/g, '>')
        .replace(/"/g, '"')
        .replace(/'/g, '&#039;');
}

// フィルターメニュー初期化
function initFilters(data) {
    const columns = ['ユーザー名', 'メールアドレス', 'ログインユーザー名', 'ユーザー種別', 'アカウント状態', '最終同期日時'];
    
    columns.forEach((col, index) => {
        const select = document.querySelectorAll('.filter-row select')[index];
        if (!select) return;
        
        select.innerHTML = '';
        
        // デフォルトオプション
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = `すべての${col}`;
        select.appendChild(defaultOption);
        
        // ユニークな値を追加
        const uniqueValues = [...new Set(data.map(item => item[col]))];
        uniqueValues.forEach(value => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = value;
            select.appendChild(option);
        });
    });
}

// テーブルフィルタリング
function filterTable() {
    const filters = [];
    document.querySelectorAll('.filter-row select').forEach((select, index) => {
        filters[index] = select.value;
    });
    
    const globalSearch = document.getElementById('globalSearch').value.toLowerCase();
    const statusFilter = document.getElementById('statusFilter').value;
    
    const filteredData = window.userData.filter(user => {
        // グローバル検索
        if (globalSearch) {
            const found = Object.values(user).some(val => 
                String(val).toLowerCase().includes(globalSearch)
            );
            if (!found) return false;
        }
        
        // ステータスフィルター
        if (statusFilter && user.アカウント状態 !== statusFilter) {
            return false;
        }
        
        // カラムフィルター
        return ['ユーザー名', 'メールアドレス', 'ログインユーザー名', 'ユーザー種別', 'アカウント状態', '最終同期日時']
            .every((col, colIndex) => {
                if (!filters[colIndex]) return true;
                return String(user[col]) === filters[colIndex];
            });
    });
    
    renderUserData(filteredData);
}

// CSVエクスポート
function exportToCsv() {
    const columns = ['ユーザー名', 'メールアドレス', 'ログインユーザー名', 'ユーザー種別', 'アカウント状態', '最終同期日時'];
    const data = window.userData || [];
    
    exportToCsv(data, 'UserInfo_Export.csv', columns);
}

// 初期化処理
window.onload = function() {
    fetchUserData();
    
    document.getElementById('globalSearch').addEventListener('keyup', filterTable);
    document.getElementById('statusFilter').addEventListener('change', filterTable);
};
</script>
</body>
</html>
